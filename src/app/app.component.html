<mat-sidenav-container>
  
  <mat-sidenav #sidenav>
    <app-sidenav-link (closeSideNavigation) = "sidenav.close()"></app-sidenav-link>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-header (SideNavigationToggle) = "sidenav.toggle()"></app-header>
    <app-navtabs></app-navtabs>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
